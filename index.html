<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Lebogang Kula">
    <meta name="description" content="Creating a stil calculator">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 id="title"> Tip Calculator</h2>
        <p id="descr">Enter the bill and tip percentage to calculate the total</p>
        <div>
            <label  id="lab1">Bill amount: </label>
            <br>
            <input type="number" id="billAmount">
        </div>
        <div>
            <label id="lab2">Tip Percentage: </label>
            <br>
            <input type="number" id="tipPercentage" >
        </div>
        <div>
            <button id="calculate">Calculate</button>
        </div>
        <div class="lastDiv">
            <label>Total: </label>
            <span id="total"></span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
